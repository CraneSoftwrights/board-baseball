name: Build artefacts and release on every push

on: 
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Inkscape
        run: |
          sudo add-apt-repository ppa:inkscape.dev/stable
          sudo apt-get update
          sudo apt-get install -y inkscape
          inkscape --version
          
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Run make-all.sh script
        run: |
          bash make-all.sh

      - name: Create action result ZIP
        run: |
          # Define the release version using UTC in the format CCMMYYDD-HHMMz
          RELEASE_VERSION=$(date -u +'%C%y%m%d-%H%Mz')
          BRANCH_NAME=${GITHUB_REF##*/}
          echo RELEASE_VERSION=${RELEASE_VERSION}
          echo BRANCH_NAME=${GITHUB_REF##*/}
          mkdir download
          echo >download/crane-baseball-outputs-${BRANCH_NAME}-${RELEASE_VERSION}.txt crane-baseball-outputs-${BRANCH_NAME}-${RELEASE_VERSION}
          zip -r download/crane-baseball-outputs-${BRANCH_NAME}-${RELEASE_VERSION}.zip download/crane-baseball-outputs-${BRANCH_NAME}-${RELEASE_VERSION}.txt burn/svg burn/pdf cuts/svg cuts/pdf -x 'burn/svg/*.txt'
                  
      - name: Upload artefacts for action 
        uses: actions/upload-artifact@v4
        with:
          name: crane-baseball-outputs-${BRANCH_NAME}-${RELEASE_VERSION}.zip
          path: download/*.zip

      - name: Commit changes
        if: success()
        run: |
          git add .
          git commit -m "Update artifacts from push action"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitHub CLI
        if: success() && ( github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main' )
        run: sudo apt-get install -y gh

      - name: Create GitHub Release
        if: success() && ( github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main' )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create the release
          gh release create "${BRANCH_NAME}-${RELEASE_VERSION}" --title "Release ${BRANCH_NAME}-${RELEASE_VERSION}" --notes "Automated release created by GitHub Actions."
